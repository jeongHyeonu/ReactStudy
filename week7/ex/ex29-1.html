<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Element using Object and JSX</title>
</head>
<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

/**
 * ch05/ex/ex29-1.html
 * 데이터 확장(1) - 리액트 앨리먼트
 */

const data = {
    name: "Hansung University",
    locations: {
        country: "Korea",
        city: "Seoul",
        address: "116 Samseongyo-ro"
    },
    majors: [
        "Web",
        "Mobile SW",
        "Bigdata",
        "Digital contents"
    ]
};

const place = (
    <section id={data.name.toLowerCase().replace(/ /g, "-")}>
        <h2>{data.name}</h2>
        <h3>Location</h3>
        <ul className="locations">
            <li>{data.locations.country}</li>
            <li>{data.locations.city}</li>
            <li>{data.locations.address}</li>
        </ul>
        <h3>Majors</h3>
        <ul className="majors">
            <li>{data.majors[0]}</li>
            <li>{data.majors[1]}</li>
            <li>{data.majors[2]}</li>
            <li>{data.majors[3]}</li>
        </ul>
    </section>
);

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(place);

</script>

</body>
</html>
