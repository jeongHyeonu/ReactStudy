<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rendering React Element using JSX</title>
</head>
<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

/**
 * ch05/ex/ex26-3.html from ch05/01/01-jsx.html
 * create an element with "h1" and getUser() function using JSX
 */

const user = {
    firstname: "Seunghyun",
    lastname: "Park"
}

const getUser = user => `${user.lastname}, ${user.firstname}`;

const element1 = (
    <h1>
        Hello, {getUser(user)}!
    </h1>
);

const element2 = <h1>Hello, {getUser(user)}!</h1>;

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(element1);

</script>

</body>
</html>
