<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Functional Components</title>
</head>
<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

/**
 * ch04/ex/ex24-2.html
 * function components, with parameters, JSX, react@18
 * ref: ch04/03/01-3-functions.html
 */

const address = [
    "Division of Computer Engineering",
    "Hansung University",
    "116",
    "Samseongyo-ro",
    "16-gil",
    "Seongbuk-gu",
    "Seoul",
    "02876",
    "South Korea"
];

// 실습24-2: 함수형 컴포넌트 정의 (함수 선언문,  매개변수를 props로 전달)
const Address = function(props){
    return React.createElement(
        "ul",
        {className: "address"},
        props.data.map( (addr, i) => React.createElement("li", {key: i}, addr) )
    );
}

// root 엘리먼트를 생성하고 Address 컴포넌트를 JSX로 렌더링, 매개변수 전달 (react@18)
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render( ### );

console.log('Address:', <Address data={address} />);

</script>

</body>
</html>
