<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Class Components</title>
</head>
<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

/**
 * ch04/ex/ex25-2.html
 * function components, with parameters, react@18
 * ref: ch04/03/02-2-components.html
 */

const address = [
    "Division of Computer Engineering",
    "Hansung University",
    "116",
    "Samseongyo-ro",
    "16-gil",
    "Seongbuk-gu",
    "Seoul",
    "02876",
    "South Korea"
];

// 실습25-2: 클래스형 컴포넌트 정의
class Address extends React.Component {
    ###
}

// root 엘리먼트를 생성하고 Address 클래스 컴포넌트를 JSX로 렌더링, 매개변수 전달 (react@18)
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render( <Address data={address} /> );

console.log('Address:', <Address data={address} />);

</script>

</body>
</html>
