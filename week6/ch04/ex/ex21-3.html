<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Functional Components</title>
</head>
<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script type="module">

/**
 * ch04/ex/ex21-3.html
 * function components, without parameters, arrow function react@18
 * ref: ch04/03/01-2-functions.html
 */

const address = [
    "Division of Computer Engineering",
    "Hansung University",
    "116",
    "Samseongyo-ro",
    "16-gil",
    "Seongbuk-gu",
    "Seoul",
    "02876",
    "South Korea"
];

// 실습21-3: 함수형 컴포넌트 정의 (화살표 함수)
const Address = () => React.createElement(
    "ul",
    {className: "address"},
    address.map( (addr, i) => React.createElement("li", {key: i}, addr) )
);

// root 엘리먼트를 생성하고 Address 컴포넌트를 렌더링 (react@18)
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(Address());

console.log('Address:', Address());

</script>

</body>
</html>
