// 실습14: address의 요소를 객체로 변환 (원래의 배열은 변경하지 않으며, 객체의 속성은 'element'로 지정)
// Array.map(callbackFn(currentValue[, index[, array]])[, thisArg]) : https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/map
const addrMap1 = address.map(e1=>({element:el}));
console.log(addrMap1);

const addrMap2 = addr => addr.map( el => ({ element: el }) );
