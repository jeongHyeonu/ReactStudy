<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Elements</title>
</head>
<body>

<!-- Target Container -->
<div id="root"></div>

<!-- React Library & React DOM-->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script type="module">

/**
 * ch04/ex/ex18-1.html
 * ref: ch04/02/01-elements.html
 */

// 실습18-1: <div> 엘리먼트 하위에 자식 노드로 <h1> 엘리먼트 생성
// create addr element with "h1"
const addr = React.createElement(
    "h1",
    {id: "address"},
    "Address"
);

ReactDOM.render(
    addr,
    document.getElementById('root')
)

console.log('addr', addr);

</script>

</body>
</html>
