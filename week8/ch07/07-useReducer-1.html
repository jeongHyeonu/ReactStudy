<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>useReducer()</title>
</head>

<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

/**
 * ch07/07-useReducer-1.html
 * useReducer(): https://react.dev/reference/react/useReducer
 * array.reduce(): https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/reduce
 */

const Adder = () => {
    const reducer = (number, nextNumber) => number + nextNumber; 
    const [number, setNumber] = React.useReducer(reducer, 0);
    
    const unit = 10;

    return (    
        <h1 onClick={() => setNumber(unit)}>Click to add {unit}: {number}</h1>
    );
}

/**
 * array.reduce() example:
 * array.reduce(callback, initValue);
 * callback(accumulator, currentValue, currentIndex, array);
 * https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/reduce
 */
const numbers = [28, 34, 67, 68];
const adder = numbers => numbers.reduce((prevValue, crntValue) => prevValue + crntValue, 0);
console.log(`Sum of ${numbers} is ${adder(numbers)}`);


const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<Adder />);

</script>

</body>
</html>
