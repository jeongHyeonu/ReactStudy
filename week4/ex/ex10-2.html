<body>
<h1>Immutability</h1>
<p>Open the console</p>
<script type="text/babel">

/**
 * ch03/ex/ex10-2.html
 * ref: ch03/04-immutability/02-immutability.html
 */

let color_lawn = {
  title: "잔디",
  color: "#00FF00",
  rating: 0
};

// 실습 10-2: Object.assign()으로 새로운 객체 {}를 만들어 객체 복사, 속성 수정하여 반환
const rateColor = function(obj, rating) {
  return ({
    ...obj,
    rating
  })
}

console.log(color_lawn.rating);

// console.log(rateColor(color_lawn, 5).rating);
const obj1 = rateColor(color_lawn, 5);
console.log(obj1.rating);

console.log(color_lawn.rating);

</script>
</body>
