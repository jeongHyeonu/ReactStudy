<body>
<h1>Immutability</h1>
<p>Open the console</p>
<script type="text/babel">

/**
 * ch03/ex/ex10-1.html
 * ref: ch03/04-immutability/01-immutability.html
 */

let color_lawn = {
  title: "잔디",
  color: "#00FF00",
  rating: 0
};

// rateColor()는 매개변수로 전달받은 객체의 속성을 변경하여 반환
function rateColor(obj, rating) {
  obj.rating = rating
  return obj
}

console.log(color_lawn.rating);

// console.log(rateColor(color_lawn, 5).rating);
const obj1 = rateColor(color_lawn, 5);
console.log(obj1.rating);

console.log(color_lawn.rating);

</script>
</body>
</html>
