<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>function</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>function</h1>
<p>Open the console</p>
<script type="text/javascript">

/**
 * ch02-03-func-1.html
 * 실습: 문자열을 매개변수로 전달받고, 해당 문자열을 console에 출력하는 함수
 * 함수 선언문, 함수 표현식, 화살표 함수
 */

// func1: 함수 선언문으로 함수를 정의하고, 함수 호출하기
// 함수 선언문
function func1(str){    
    console.log(str);
}

func1("Hello, func1");


// ★ 호이스팅 안됨!
// func2: 함수 표현식으로 함수를 정의하고, 함수 호출하기
// 함수 표현식
/* func2 */
const func2 = function(str){
    console.log(str);
}
func2("Hello, func2");


// func3: 화살표 함수로 함수를 정의하고, 함수 호출하기
// 화살표 함수
/* func3 */
const func3 = (str) => {
    console.log(str);
}
func3("Hello, func3");



func4("Hello, func4");   // func4: 함수 선언문
//func5("Hello, func5");   // func5: 함수 표현식 - 호이스팅 불가! ReferenceError
//func6("Hello, func6");   // func6: 화살표 함수 - 호이스팅 불가! ReferenceError

function func4(str){
    console.log(str);
}

const func5 = function(str){
    console.log(str);
}

const func6 = (str) => {
    console.log(str);
}



const aFunc1 = (a,b) => {
    return a+b;
}
console.log(`aFunc1(100,200): ${aFunc1(100,200)}`);

const aFunc2 = () => {
    const a = 100;
    const b = 200;
    return a+b;
}
console.log(`aFunc2():${aFunc2()}`);

const aFunc3a = (a) => {
    return a+200;
}
console.log(`aFunc3a(100):${aFunc3a(100)}`)

const aFunc3b = a => {
    return a+200;
}
console.log(`aFunc3b(101):${aFunc3b(101)}`)

const aFunc4a = val => { return val+200; }
console.log(`aFunc4a(100):${aFunc4a(100)}`);

const aFunc4b = val => val+200;
console.log(`aFunc4b(101):${aFunc4b(101)}`);

// 호이스팅 안됨!
// console.log(`aFunc5:${aFunc5(100)}`);
// const aFunc5 = val => val+200;


//   ex2/05-this-3.html 이해하고 실행해볼것!! - 화살표 함수는 스코프를 무시한다. this가 뭔지 잘 구별할것

</script>
</body>
</html>
